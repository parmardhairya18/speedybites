{% extends 'webapp/base2.html'%}
{% block title %} Cafeteria Log In{% endblock %}

{% block body %}
<div class="container col-md-8">

    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h3 style="font-size: 30px;">Cafeteria Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <br>
                    <form class="form-horizontal" role="form" action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-6" for="id_username">
                                Cafeteria Username:
                            </label>
                            <div class="col-sm-6">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-7">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                     
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>

                    <!-- JavaScript function to handle the sign-in callback -->
                    <script>
                        function onSignIn(googleUser) {
                        // Get user information
                        var profile = googleUser.getBasicProfile();
                        console.log('ID: ' + profile.getId()); // User ID
                        console.log('Name: ' + profile.getName()); // User's name
                        console.log('Email: ' + profile.getEmail()); // User's email address
                        // You can use this information to sign the user into your application.
                    }
                    </script>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'rregister' %}">Click here</a> to register.
                </div>
            </div>
            </div>
        </div>
    </div>

</div>
<br>
<br>
{% endblock %}
